- name: test playbook
  hosts: localhost
  gather_facts: no
  connection: local
  collections:
    - paloaltonetworks.panos
  vars:
     provider: 
        ip_address: "{{ ip_address }}"
        username: "{{ username }}"
        password: "{{ password }}"
  # roles:
  #   - role: PaloAltoNetworks.paloaltonetworks
  tasks:
    - name: Create object 'Test'
      panos_address_object:
        provider: "{{ provider }}"
        name: "{{objects[0].name}}"
        value: "{{objects[0].ip_address}}"
        description: "{{objects[0].description}}"

    - name: Edit object group 'Blacklist'
      panos_address_group:
        provider: "{{ provider }}"
        name: 'Blacklist'
        static_value: ["{{objects[0].name}}"]
        state: "merged"
      #loop: "{{ objects }}"