- name: test playbook
  hosts: localhost
  gather_facts: no
  connection: local
  collections:
    - paloaltonetworks.panos
  vars:
     provider_pa:
       ip_address: "{{ ip_address_pa }}"
       username: "{{ username_pa }}"
       password: "{{ password_pa }}"
  # roles:
  #   - role: PaloAltoNetworks.paloaltonetworks
  tasks:
  
    - name: Remove object from object group 'Blacklist'
      panos_address_group:
        provider: "{{ provider_pa }}"
        name: 'Blacklist'
        static_value: "{{ static_value | reject('equalto', item.name) | list }}"
        state: "merged"
      loop: "{{ objects }}"
      vars:
        static_value: "{{ lookup('panos_address_group', 'name=Blacklist provider='+provider_pa.ip_address+' username='+provider_pa.username+' password='+provider_pa.password).static_value }}"

    - name: Edit object group 'Blacklist'
      panos_address_group:
        provider: "{{ provider_pa }}"
        name: 'Blacklist'
        static_value: ["{{item.name}}"]
        state: "absent"
      loop: "{{ objects }}"
      
    - name: commit specific device group changes on panorama
      panos_commit_panorama:
        provider: "{{ provider_pa }}"
        device_groups: "{{ device_group }}"
     
    - name: push to multiple devices
      panos_commit_push:
        provider: '{{ provider_pa }}'
        style: 'device group'
        name: '{{ device_group }}'

    - name: wait for commits to finish
      panos_check:
        provider: '{{ provider_pa }}'
        initial_delay: 10
        interval: 5
        timeout: 100
